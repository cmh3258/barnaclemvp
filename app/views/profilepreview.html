
<!-- ng-click="popUp = true" -->
<div id="profilePreviewContainer">
  <div ng-if="!isLoggedIn">
    <h4>Not logged in</h4>
  </div>
  <div ng-if="isLoggedIn">
    <!-- <h4>Welcome Back {{isLoggedIn.displayName}}.</h4> -->
    <h4>Glad to see you're back!</h4>
  </div>

  
</div>

<div ng-if="popUp" class="modal">
  <div>
  <div ng-if="isLoggedIn">
    <h3>Welcome Back {{isLoggedIn.displayName}}.</h3>
    <button ng-if="isLoggedIn.displayName !== 'Guest'" class="default-btn signin-btn" ng-click="logout()">Log Out</button>
    <button ng-if="isLoggedIn.displayName === 'Guest'" class="default-btn signin-btn" ng-click="logoutGuest()">Log Out</button>
  </div>
  <div ng-if="!isLoggedIn">
    <button class="signin-btn facebook-btn" ng-click="fbLogin()">Facebook</button>
    <button class="signin-btn twitter-btn" ng-click="twitterLogin()">Twitter</button>
    <button class="signin-btn" ng-click="guestLogin()">Get Started</button>
  </div>

  <span class="closeBtn" ng-click="closeModal()">Close</span>
  </div>
</div>
